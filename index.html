<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Test Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div id="setup-screen">
            <h1>Practice Test Setup</h1>
            <div class="input-group">
                <label for="num-questions">How many questions?</label>
                <input type="number" id="num-questions" min="1" value="10">
            </div>
            <div class="input-group">
                <label for="num-choices">How many choices per question?</label>
                <input type="number" id="num-choices" min="2" max="26" value="4">
            </div>
            <button id="start-test-btn">SUBMIT</button>
        </div>

        <div id="test-screen" class="hidden">
            <h1>Test</h1>
            <div id="questions-container"></div>
            <button id="submit-test-btn">SUBMIT</button>
        </div>

        <div id="results-screen" class="hidden">
            <div class="score-header">
                <button id="reset-btn" class="hidden">RESET</button>
                <div class="score-display">
                    <h2>Score: <span id="final-score-percent">--</span>%</h2>
                    <h3>Confidence Score: <span id="confidence-score-percent">--</span>%</h3>
					<h4>Cockiness Index: <span id="cockiness-index-percent">--</span>%</h4>
                </div>
            </div>
            <h1>Answers</h1>
            <div id="results-container"></div>
            <button id="calculate-score-btn">CALCULATE SCORE</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
